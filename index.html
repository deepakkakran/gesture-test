<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hand Gesture Controlled 3D Particles</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }
  #video {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 160px;
    opacity: 0.35;
    z-index: 10;
    border-radius: 8px;
  }
  #status {
    position: fixed;
    top: 10px;
    left: 10px;
    color: #0ff;
    font-size: 14px;
    z-index: 10;
  }
</style>
</head>

<body>
<div id="status">Initializing…</div>
<video id="video" autoplay playsinline></video>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* =============================
   STATUS DEBUG
============================= */
const statusEl = document.getElementById("status");
function status(msg) { statusEl.textContent = msg; }

/* =============================
   THREE.JS SETUP
============================= */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =============================
   PARTICLES
============================= */
const COUNT = window.innerWidth < 768 ? 1200 : 2500;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

for (let i = 0; i < positions.length; i++) {
  positions[i] = (Math.random() - 0.5) * 200;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 1.5,
  color: 0x00ffff
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* =============================
   HAND TRACKING
============================= */
const video = document.getElementById("video");

let handX = 0;
let handY = 0;
let pinch = false;

status("Loading hand model…");

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (!results.multiHandLandmarks.length) return;

  status("Hand detected");

  const lm = results.multiHandLandmarks[0];

  // Palm center
  handX = (lm[9].x - 0.5) * 2;
  handY = (0.5 - lm[9].y) * 2;

  // Pinch detection
  const dx = lm[4].x - lm[8].x;
  const dy = lm[4].y - lm[8].y;
  pinch = Math.sqrt(dx*dx + dy*dy) < 0.04;
});

/* =============================
   CAMERA BOOTSTRAP
============================= */
status("Starting camera…");

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

cam.start()
  .then(() => status("Camera running"))
  .catch(err => status("Camera error: " + err));

/* =============================
   ANIMATION LOOP
============================= */
function animate() {
  requestAnimationFrame(animate);

  particles.rotation.x += handY * 0.05;
  particles.rotation.y += handX * 0.05;

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < pos.length; i += 3) {
    pos[i] += handX * 0.15;
    pos[i + 1] += handY * 0.15;
  }

  if (pinch) camera.position.z -= 1.5;
  else camera.position.z += 0.5;

  camera.position.z = THREE.MathUtils.clamp(camera.position.z, 70, 180);

  geometry.attributes.position.needsUpdate = true;
  renderer.render(scene, camera);
}

animate();

/* =============================
   RESIZE
============================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
