<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hand Morph • 3D Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #videoElement {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
        }
        #uiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 1000;
            transition: opacity 0.6s ease;
        }
        #title {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 25px rgba(138, 43, 226, 0.9),
                         0 0 45px rgba(100, 200, 255, 0.7);

            letter-spacing: 1.5px;
            max-width: 90%;
            line-height: 1.2;
        }
        #subtitle {
            color: rgba(255, 255, 255, 0.92);
            font-size: 1.4rem;
            text-align: center;
            max-width: 85%;
            margin: 25px 0 45px;
            line-height: 1.6;
        }
        .start-btn {
            background: linear-gradient(45deg, #9d50ff, #6e48e0, #4a36c4);
            color: white;
            border: none;
            padding: 22px 75px;
            font-size: 1.5rem;
            border-radius: 65px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(106, 43, 226, 0.6),
                        0 0 35px rgba(138, 85, 255, 0.4);
            font-weight: 800;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .start-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 35px rgba(106, 43, 226, 0.8),
                        0 0 45px rgba(138, 85, 255, 0.6);
        }
        .start-btn:active {

        #loading {
            position: fixed;
            top: 0;

        .spinner-container {
            position: relative;

        }
        .spinner {
            position: absolute;
            width: 100%;

            border-radius: 50%;
        }
        .spinner-1 {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid #9d50ff;
            border-bottom: 4px solid #9d50ff;
            animation: spin 1.4s linear infinite;
        }
        .spinner-2 {
            border: 4px solid rgba(100, 200, 255, 0.3);
            border-top: 4px solid #64c8ff;
            border-bottom: 4px solid #64c8ff;
            animation: spin 2.1s linear infinite reverse;
            width: 65%;
            height: 65%;
            top: 17.5%;
            left: 17.5%;
        }
        #loading-text {
            color: white;
            font-size: 1.4rem;
            margin-top: 35px;
            text-align: center;
            padding: 0 25px;
            font-weight: 300;
        }
        #hud {
            position: fixed;
            bottom: 35px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            padding: 16px 30px;
            background: rgba(25, 15, 45, 0.75);
            border-radius: 50px;
            backdrop-filter: blur(12px);
            max-width: 92%;
            margin: 0 auto;
            z-index: 100;
            transform: translateY(60px);
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4),
                        0 0 25px rgba(138, 43, 226, 0.25);
            border: 1px solid rgba(138, 85, 255, 0.3);
        }
        #hud.visible {
            transform: translateY(0);
            opacity: 1;
        }
        #fps-counter {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(15, 10, 30, 0.8);
            color: #7dffcc;
            padding: 10px 22px;
            border-radius: 40px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 100;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(100, 255, 220, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video id="videoElement" playsinline autoplay muted></video>
    
    <div id="loading">
        <div class="spinner-container">
            <div class="spinner spinner-1"></div>
            <div class="spinner spinner-2"></div>
        </div>
        <div id="loading-text">Scanning hand geometry<br><small>Creating particle morph system...</small></div>
    </div>
    
    <div id="uiContainer">
        <h1 id="title">Particles Become Your Hand</h1>
        <p id="subtitle">Watch 20,000 particles flow and morph<br>into your exact hand shape in 3D space</p>
        <button class="start-btn" id="startButton">Begin Morphing</button>
    </div>
    
    <div id="hud">✨ Show your hand • Particles will form its exact shape • Move to animate</div>
    <div id="fps-counter">FPS: --</div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('videoElement');
        const uiContainer = document.getElementById('uiContainer');
        const startButton = document.getElementById('startButton');
        const loadingScreen = document.getElementById('loading');
        const hud = document.getElementById('hud');
        const fpsCounter = document.getElementById('fps-counter');
        
        // Three.js variables
        let renderer, scene, camera, particles;
        let clock = new THREE.Clock();
        
        // Hand tracking variables
        const LANDMARK_COUNT = 21;
        const PARTICLE_COUNT = 20000;
        let handLandmarks3D = new Float32Array(LANDMARK_COUNT * 3).fill(0);
        let handDetected = false;
        let handMorphStrength = 0; // 0 = free floating, 1 = perfect hand shape
        let lastHandDetectionTime = 0;
        let handLostTimeout = 4000;
        
        // Performance tracking
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        // Hand connections for skeleton visualization (not rendered, used for particle distribution)
        const HAND_CONNECTIONS = [
            [0,1],[1,2],[2,3],[3,4],          // Thumb
            [0,5],[5,6],[6,7],[7,8],          // Index
            [0,9],[9,10],[10,11],[11,12],     // Middle
            [0,13],[13,14],[14,15],[15,16],   // Ring
            [0,17],[17,18],[18,19],[19,20]    // Pinky
        ];

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x080612);
            
            // Subtle ambient light
            const ambientLight = new THREE.AmbientLight(0x151525, 0.7);
            scene.add(ambientLight);
            
            // Dynamic point light for depth
            const pointLight = new THREE.PointLight(0x9d50ff, 2.0, 600);
            pointLight.position.set(150, 100, 200);
            scene.add(pointLight);
            
            // Camera with optimized FOV for depth perception
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 400);
            
            // Mobile-optimized renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                alpha: false,
                powerPreference: "high-performance"
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setClearColor(0x080612, 1);
            
            document.body.appendChild(renderer.domElement);
            
            // Create particle system
            createParticles();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        // Create GPU-optimized particle system with hand morphing capability
        function createParticles() {
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const velocities = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);
            const morphTargets = new Float32Array(PARTICLE_COUNT); // Which landmark each particle morphs to
            
            // Initialize particles
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Random position in sphere
                const radius = 220 + Math.random() * 80;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi) * 0.9;
                
                // Random velocity
                const speed = 0.15 + Math.random() * 0.4;
                velocities[i * 3] = (Math.random() - 0.5) * speed;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * speed;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * speed * 0.3;
                
                // Color gradient: deep purple to electric blue
                const t = i / PARTICLE_COUNT;
                colors[i * 3] = 0.35 + Math.sin(t * Math.PI * 2) * 0.15; // R
                colors[i * 3 + 1] = 0.25 + Math.sin(t * Math.PI * 2 + 1) * 0.25; // G
                colors[i * 3 + 2] = 0.85 + Math.sin(t * Math.PI * 2 + 2) * 0.15; // B
                
                // Size variation
                sizes[i] = 1.8 + Math.random() * 2.2;
                
                // Assign particle to a random landmark for morphing
                morphTargets[i] = Math.floor(Math.random() * LANDMARK_COUNT);
            }
            
            // Create geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('morphTarget', new THREE.BufferAttribute(morphTargets, 1));
            
            // Create hand landmark uniforms array
            const landmarkUniforms = {};
            for (let i = 0; i < LANDMARK_COUNT; i++) {
                landmarkUniforms[`landmark${i}`] = { value: new THREE.Vector3(0, 0, 0) };
            }
            
            // Shader material with hand morphing capability
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: createParticleTexture() },
                    time: { value: 0 },
                    deltaTime: { value: 0 },
                    handDetected: { value: 0 },
                    morphStrength: { value: 0 }, // 0-1 morph intensity
                    handPosition: { value: new THREE.Vector3(0, 0, 0) },
                    handInteraction: { value: 0.5 }, // 0=fist repel, 1=open attract
                    screenSize: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    ...landmarkUniforms
                },
                vertexShader: `
                    uniform float time;
                    uniform float deltaTime;
                    uniform float handDetected;
                    uniform float morphStrength;
                    uniform vec3 handPosition;
                    uniform float handInteraction;
                    uniform vec2 screenSize;
                    
                    // Hand landmarks
                    uniform vec3 landmark0; uniform vec3 landmark1; uniform vec3 landmark2; uniform vec3 landmark3; uniform vec3 landmark4;
                    uniform vec3 landmark5; uniform vec3 landmark6; uniform vec3 landmark7; uniform vec3 landmark8; uniform vec3 landmark9;
                    uniform vec3 landmark10; uniform vec3 landmark11; uniform vec3 landmark12; uniform vec3 landmark13; uniform vec3 landmark14;
                    uniform vec3 landmark15; uniform vec3 landmark16; uniform vec3 landmark17; uniform vec3 landmark18; uniform vec3 landmark19;
                    uniform vec3 landmark20;
                    
                    attribute vec3 velocity;
                    attribute vec3 color;
                    attribute float size;
                    attribute float morphTarget;
                    
                    varying vec3 vColor;
                    varying float vDistanceToCamera;
                    
                    // Get landmark position by index
                    vec3 getLandmark(float index) {
                        if (index < 0.5) return landmark0;
                        else if (index < 1.5) return landmark1;
                        else if (index < 2.5) return landmark2;
                        else if (index < 3.5) return landmark3;
                        else if (index < 4.5) return landmark4;
                        else if (index < 5.5) return landmark5;
                        else if (index < 6.5) return landmark6;
                        else if (index < 7.5) return landmark7;
                        else if (index < 8.5) return landmark8;
                        else if (index < 9.5) return landmark9;
                        else if (index < 10.5) return landmark10;
                        else if (index < 11.5) return landmark11;
                        else if (index < 12.5) return landmark12;
                        else if (index < 13.5) return landmark13;
                        else if (index < 14.5) return landmark14;
                        else if (index < 15.5) return landmark15;
                        else if (index < 16.5) return landmark16;
                        else if (index < 17.5) return landmark17;
                        else if (index < 18.5) return landmark18;
                        else if (index < 19.5) return landmark19;
                        else return landmark20;
                    }
                    
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        
                        // Natural drift movement
                        float driftScale = 0.8;
                        pos.x += sin(time * 0.4 + position.y * 0.1) * driftScale;
                        pos.y += cos(time * 0.6 + position.z * 0.1) * driftScale;
                        pos.z += sin(time * 0.3 + position.x * 0.1) * driftScale * 0.6;
                        
                        // Hand morphing effect
                        if (handDetected > 0.5 && morphStrength > 0.01) {
                            // Get target landmark position for this particle
                            vec3 targetPos = getLandmark(morphTarget);
                            
                            // Calculate attraction force with smooth falloff
                            vec3 toTarget = targetPos - pos;
                            float distance = length(toTarget);
                            
                            // Stronger attraction when closer to target
                            float attraction = min(15.0, distance * 0.12) * morphStrength;
                            
                            // Apply morphing force
                            pos += normalize(toTarget) * attraction * deltaTime * 60.0;
                            
                            // Add subtle orbiting motion around hand skeleton
                            if (distance > 15.0) {
                                float orbitStrength = (1.0 - smoothstep(15.0, 100.0, distance)) * 3.0 * morphStrength;
                                float angle = time * 2.0 + morphTarget * 0.7;
                                pos.x += sin(angle) * orbitStrength;
                                pos.y += cos(angle * 1.3) * orbitStrength * 0.7;
                            }
                        }
                        
                        // Hand interaction force field (works during morphing too)
                        if (handDetected > 0.5) {
                            vec3 toHand = handPosition - pos;
                            float distance = length(toHand);
                            
                            if (distance < 250.0) {
                                float falloff = 1.0 - smoothstep(50.0, 250.0, distance);
                                float direction = mix(-1.2, 1.2, handInteraction); // -1.2 to 1.2
                                float force = falloff * 9.0 * direction;
                                
                                // Turbulence for organic feel
                                float turbulence = sin(time * 7.0 + distance * 0.2) * 0.5 * falloff;
                                pos += normalize(toHand) * (force + turbulence) * deltaTime * 60.0;
                            }
                        }
                        
                        // Boundary constraint - soft spherical boundary
                        float boundaryRadius = 380.0;
                        float distanceFromCenter = length(pos);
                        if (distanceFromCenter > boundaryRadius) {
                            float overflow = distanceFromCenter - boundaryRadius;
                            vec3 direction = normalize(pos);
                            pos -= direction * overflow * 0.8; // Soft bounce
                        }
                        
                        // Camera-relative sizing
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        vDistanceToCamera = -mvPosition.z;
                        
                        gl_Position = projectionMatrix * mvPosition;
                        
                        // Dynamic point size with distance falloff
                        float baseSize = size * 2.8;
                        float distanceScale = 180.0 / (vDistanceToCamera + 180.0);
                        float screenSizeScale = min(screenSize.x, screenSize.y) / 800.0;
                        gl_PointSize = baseSize * distanceScale * screenSizeScale * (1.0 + morphStrength * 0.5);
                        gl_PointSize = clamp(gl_PointSize, 1.0, 15.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    uniform float morphStrength;
                    
                    varying vec3 vColor;
                    varying float vDistanceToCamera;
                    
                    void main() {
                        vec2 uv = gl_PointCoord.xy - 0.5;
                        float dist = length(uv);
                        
                        if (dist > 0.5) discard;
                        
                        // Smooth edge with morph-aware glow
                        float edge = smoothstep(0.48, 0.5, dist);
                        float alpha = 1.0 - edge;
                        
                        // Enhanced glow when morphing
                        float morphGlow = morphStrength * 0.6;
                        float depthGlow = 0.5 * (1.0 - smoothstep(100.0, 450.0, vDistanceToCamera));
                        float pulse = 0.25 * sin(vDistanceToCamera * 0.08 + time * 4.0) * (0.5 + morphStrength * 0.5);
                        
                        // Color intensifies during morph
                        vec3 finalColor = vColor * (1.1 + depthGlow + pulse + morphGlow * 1.5);
                        
                        // Apply texture with enhanced core when morphing
                        vec4 texColor = texture2D(pointTexture, gl_PointCoord);
                        float coreBoost = morphStrength * 0.7 * (1.0 - dist * 1.5);
                        gl_FragColor = vec4(finalColor, alpha * texColor.a * (0.85 + depthGlow + coreBoost));
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: true,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // Create high-quality particle texture
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Create multi-layer radial gradient
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.15, 'rgba(230, 245, 255, 0.98)');
            gradient.addColorStop(0.35, 'rgba(180, 220, 255, 0.95)');
            gradient.addColorStop(0.6, 'rgba(130, 180, 255, 0.85)');
            gradient.addColorStop(0.8, 'rgba(100, 140, 255, 0.6)');
            gradient.addColorStop(1, 'rgba(70, 80, 180, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            
            // Add subtle noise for organic feel
            ctx.globalAlpha = 0.08;
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * 128;
                const y = Math.random() * 128;
                const size = 1 + Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        // Initialize hand tracking
        function initHandTracking() {
            loadingScreen.style.display = 'flex';
            
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults(onHandResults);
            
            // Optimized camera setup
            const cameraUtils = new CameraUtils(videoElement, {
                onFrame: async () => {
                    try {
                        await hands.send({image: videoElement});
                    } catch (e) {
                        console.error('Tracking error:', e);
                    }
                },
                width: 480,
                height: 360,
                facingMode: "user"
            });
            
            startButton.addEventListener('click', async () => {
                try {
                    await cameraUtils.start();
                    uiContainer.style.opacity = '0';
                    setTimeout(() => {
                        uiContainer.style.display = 'none';
                        loadingScreen.style.display = 'none';
                        hud.classList.add('visible');
                    }, 600);
                    
                    setTimeout(checkHandPresence, handLostTimeout);
                } catch (error) {
                    console.error("Camera error:", error);
                    loadingScreen.style.display = 'none';
                    uiContainer.style.opacity = '1';
                    alert("Camera access required. Please use HTTPS and grant permission.");
                }
            });
        }
        
        // Process hand landmarks and convert to 3D scene coordinates
        function onHandResults(results) {
            const material = particles?.material;
            if (!material) return;
            
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                handDetected = false;
                handMorphStrength = Math.max(0, handMorphStrength - 0.08); // Smooth decay
                material.uniforms.handDetected.value = 0;
                material.uniforms.morphStrength.value = handMorphStrength;
                return;
            }
            
            handDetected = true;
            lastHandDetectionTime = Date.now();
            hud.classList.add('visible');
            
            // Smooth morph strength increase
            handMorphStrength = Math.min(1, handMorphStrength + 0.12);
            material.uniforms.handDetected.value = 1;
            material.uniforms.morphStrength.value = handMorphStrength;
            
            const landmarks = results.multiHandLandmarks[0];
            
            // Calculate hand center (wrist + knuckles average)
            let centerX = 0, centerY = 0, centerZ = 0;
            const centerIndices = [0, 5, 9, 13, 17]; // Wrist and MCP joints
            for (const idx of centerIndices) {
                centerX += landmarks[idx].x;
                centerY += landmarks[idx].y;
                centerZ += landmarks[idx].z;
            }
            centerX /= centerIndices.length;
            centerY /= centerIndices.length;
            centerZ /= centerIndices.length;
            
            // Update hand position for interaction
            material.uniforms.handPosition.value.set(
                (centerX - 0.5) * 2 * 260,   // X: -260 to 260
                -(centerY - 0.5) * 2 * 190,  // Y: inverted, -190 to 190
                centerZ * 300                 // Z: depth from camera
            );
            
            // Calculate hand openness for interaction
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            material.uniforms.handInteraction.value = Math.min(1, Math.max(0, (distance - 0.08) / 0.1));
            
            // Convert all 21 landmarks to 3D scene coordinates
            for (let i = 0; i < LANDMARK_COUNT; i++) {
                const lm = landmarks[i];
                
                // Map normalized coordinates to scene space with depth enhancement
                const x = (lm.x - centerX) * 380;          // Relative to hand center
                const y = -(lm.y - centerY) * 320;         // Inverted Y
                const z = (lm.z - centerZ) * 400 + 50;    // Enhanced depth perception
                
                // Apply to shader uniform
                material.uniforms[`landmark${i}`].value.set(x, y, z);
            }
        }
        
        // Check hand presence for HUD management
        function checkHandPresence() {
            if (!handDetected && Date.now() - lastHandDetectionTime > handLostTimeout) {
                hud.classList.remove('visible');
            }
            setTimeout(checkHandPresence, 2000);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (!renderer || !particles) return;
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update FPS
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                fpsCounter.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFrameTime = now;
            }
            
            // Update uniforms
            const material = particles.material;
            material.uniforms.time.value = time;
            material.uniforms.deltaTime.value = delta;
            material.uniforms.screenSize.value.set(window.innerWidth, window.innerHeight);
            
            // Subtle camera animation for depth perception
            camera.position.x = Math.sin(time * 0.15) * 25;
            camera.position.y = Math.cos(time * 0.25) * 18;
            camera.position.z = 400 + Math.sin(time * 0.08) * 25;
            camera.lookAt(0, 0, 0);
            
            // Render
            renderer.render(scene, camera);
        }
        
        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            particles.material.uniforms.screenSize.value.set(window.innerWidth, window.innerHeight);
        }
        
        // Initialize application
        function init() {
            initScene();
            initHandTracking();
            animate();
        }
        
        // Start on button click
        startButton.addEventListener('click', init);
    </script>
</body>
