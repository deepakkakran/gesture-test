<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hand Silhouette • 3D Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #videoElement {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
        }
        #uiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0515, #1a0a35, #250f45);
            z-index: 1000;
            transition: opacity 0.6s ease;
        }
        #title {
            color: #fff;
            font-size: 3.2rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 100, 200, 0.9),
                         0 0 50px rgba(200, 100, 255, 0.8);
            font-weight: 800;
            letter-spacing: 1.5px;
            max-width: 90%;
            line-height: 1.1;
        }
        #subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.5rem;
            text-align: center;
            max-width: 85%;
            margin: 25px 0 45px;
            line-height: 1.6;
        }
        .start-btn {
            background: linear-gradient(45deg, #ff4081, #e040fb, #7c4dff);
            color: white;
            border: none;
            padding: 24px 80px;
            font-size: 1.6rem;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 35px rgba(224, 64, 251, 0.6),
                        0 0 40px rgba(255, 100, 200, 0.5);
            font-weight: 800;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(224, 64, 251, 0.8),
                        0 0 50px rgba(255, 100, 200, 0.7);
        }
        .start-btn:active {
            transform: translateY(1px);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #05020a;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .spinner-1 {
            border: 5px solid rgba(255, 100, 200, 0.3);
            border-top: 5px solid #ff4081;
            border-bottom: 5px solid #ff4081;
            animation: spin 1.3s linear infinite;
        }
        .spinner-2 {
            border: 5px solid rgba(200, 100, 255, 0.3);
            border-top: 5px solid #7c4dff;
            border-bottom: 5px solid #7c4dff;
            animation: spin 2.0s linear infinite reverse;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        #loading-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 40px;
            text-align: center;
            padding: 0 25px;
            font-weight: 300;
        }
        #hud {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.98);
            font-size: 20px;
            padding: 18px 35px;
            background: rgba(15, 5, 30, 0.85);
            border-radius: 55px;
            backdrop-filter: blur(15px);
            max-width: 92%;
            margin: 0 auto;
            z-index: 100;
            transform: translateY(60px);
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(255, 100, 200, 0.3);
            border: 1px solid rgba(255, 100, 200, 0.4);
        }
        #hud.visible {
            transform: translateY(0);
            opacity: 1;
        }
        #fps-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(10, 3, 20, 0.85);
            color: #ff7acc;
            padding: 12px 25px;
            border-radius: 45px;
            font-family: 'Courier New', monospace;
            font-size: 17px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 122, 204, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video id="videoElement" playsinline autoplay muted></video>
    
    <div id="loading">
        <div class="spinner-container">
            <div class="spinner spinner-1"></div>
            <div class="spinner spinner-2"></div>
        </div>
        <div id="loading-text">Scanning hand shape<br><small>Creating particle silhouette...</small></div>
    </div>
    
    <div id="uiContainer">
        <h1 id="title">Particles Form Your Hand</h1>
        <p id="subtitle">25,000 particles will flow and create<br>the exact shape of your hand in 3D</p>
        <button class="start-btn" id="startButton">Create Silhouette</button>
    </div>
    
    <div id="hud">✨ Show your hand • Particles will form its exact shape • Move slowly</div>
    <div id="fps-counter">FPS: --</div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('videoElement');
        const uiContainer = document.getElementById('uiContainer');
        const startButton = document.getElementById('startButton');
        const loadingScreen = document.getElementById('loading');
        const hud = document.getElementById('hud');
        const fpsCounter = document.getElementById('fps-counter');
        
        // Three.js variables
        let renderer, scene, camera, particles;
        let clock = new THREE.Clock();
        
        // Hand tracking variables
        const PARTICLE_COUNT = 25000;
        let handShapePoints = []; // 2D points forming hand silhouette
        let handDetected = false;
        let handMorphStrength = 0; // 0 = free, 1 = perfect hand shape
        let handCenter = { x: 0, y: 0, z: 0 };
        let handScale = 1.0;
        let lastHandDetectionTime = 0;
        let handLostTimeout = 4000;
        
        // Performance tracking
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        // Hand landmark indices for contour
        const HAND_CONTOUR_INDICES = [
            0, 1, 2, 3, 4,          // Thumb
            8, 7, 6, 5,             // Index finger
            9, 10, 11, 12,          // Middle finger
            16, 15, 14, 13,         // Ring finger
            17, 18, 19, 20,         // Pinky
            0                         // Back to wrist
        ];

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x05020a);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x100815, 0.8);
            scene.add(ambientLight);
            
            // Point light for depth
            const pointLight = new THREE.PointLight(0xff4081, 2.5, 700);
            pointLight.position.set(180, 120, 250);
            scene.add(pointLight);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 450);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                alpha: false,
                powerPreference: "high-performance"
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setClearColor(0x05020a, 1);
            
            document.body.appendChild(renderer.domElement);
            
            // Create particle system
            createParticles();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        // Create particle system
        function createParticles() {
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const velocities = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);
            const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Target positions for morphing
            
            // Initialize particles in random positions
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Random position in sphere
                const radius = 250 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi) * 0.85;
                
                // Random velocity
                const speed = 0.1 + Math.random() * 0.3;
                velocities[i * 3] = (Math.random() - 0.5) * speed;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * speed;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * speed * 0.2;
                
                // Pink to purple gradient
                const t = i / PARTICLE_COUNT;
                colors[i * 3] = 0.95 - t * 0.3; // R: pink to purple
                colors[i * 3 + 1] = 0.3 + t * 0.2; // G
                colors[i * 3 + 2] = 0.6 + t * 0.4; // B
                
                // Size
                sizes[i] = 1.5 + Math.random() * 2.0;
                
                // Initialize target positions (will be updated when hand detected)
                targetPositions[i * 3] = positions[i * 3];
                targetPositions[i * 3 + 1] = positions[i * 3 + 1];
                targetPositions[i * 3 + 2] = positions[i * 3 + 2];
            }
            
            // Create geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(targetPositions, 3));
            
            // Shader material
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: createParticleTexture() },
                    time: { value: 0 },
                    deltaTime: { value: 0 },
                    handDetected: { value: 0 },
                    morphStrength: { value: 0 },
                    handCenter: { value: new THREE.Vector3(0, 0, 0) },
                    handScale: { value: 1.0 },
                    screenSize: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
                },
                vertexShader: `
                    uniform float time;
                    uniform float deltaTime;
                    uniform float handDetected;
                    uniform float morphStrength;
                    uniform vec3 handCenter;
                    uniform float handScale;
                    uniform vec2 screenSize;
                    
                    attribute vec3 velocity;
                    attribute vec3 color;
                    attribute float size;
                    attribute vec3 targetPosition;
                    
                    varying vec3 vColor;
                    varying float vDistanceToCamera;
                    
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        
                        // Natural drift
                        float drift = 0.6;
                        pos.x += sin(time * 0.35 + position.y * 0.15) * drift;
                        pos.y += cos(time * 0.55 + position.z * 0.12) * drift;
                        pos.z += sin(time * 0.25 + position.x * 0.1) * drift * 0.5;
                        
                        // Morph to hand shape
                        if (handDetected > 0.5 && morphStrength > 0.01) {
                            // Calculate morph target with smooth interpolation
                            vec3 morphTarget = mix(pos, targetPosition, morphStrength);
                            
                            // Apply hand center position and scale
                            morphTarget = (morphTarget * handScale) + handCenter;
                            
                            // Smooth morphing with easing
                            float morphSpeed = 8.0 + morphStrength * 12.0;
                            pos = mix(pos, morphTarget, min(1.0, deltaTime * morphSpeed));
                        }
                        
                        // Boundary constraint
                        float boundaryRadius = 420.0;
                        float distFromCenter = length(pos);
                        if (distFromCenter > boundaryRadius) {
                            float overflow = distFromCenter - boundaryRadius;
                            vec3 dir = normalize(pos);
                            pos -= dir * overflow * 0.9;
                        }
                        
                        // Camera-relative sizing
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        vDistanceToCamera = -mvPosition.z;
                        
                        gl_Position = projectionMatrix * mvPosition;
                        
                        // Dynamic size
                        float baseSize = size * 3.0;
                        float distanceScale = 200.0 / (vDistanceToCamera + 200.0);
                        float screenSizeScale = min(screenSize.x, screenSize.y) / 850.0;
                        gl_PointSize = baseSize * distanceScale * screenSizeScale * (1.0 + morphStrength * 0.8);
                        gl_PointSize = clamp(gl_PointSize, 1.0, 18.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    uniform float morphStrength;
                    
                    varying vec3 vColor;
                    varying float vDistanceToCamera;
                    
                    void main() {
                        vec2 uv = gl_PointCoord.xy - 0.5;
                        float dist = length(uv);
                        
                        if (dist > 0.5) discard;
                        
                        // Smooth edge
                        float alpha = 1.0 - smoothstep(0.48, 0.5, dist);
                        
                        // Glow effects
                        float morphGlow = morphStrength * 0.8;
                        float depthGlow = 0.6 * (1.0 - smoothstep(120.0, 500.0, vDistanceToCamera));
                        float pulse = 0.3 * sin(vDistanceToCamera * 0.07 + time * 5.0) * (0.6 + morphStrength * 0.4);
                        
                        // Enhanced color during morph
                        vec3 finalColor = vColor * (1.2 + depthGlow + pulse + morphGlow * 2.0);
                        
                        // Apply texture
                        vec4 texColor = texture2D(pointTexture, gl_PointCoord);
                        float coreBoost = morphStrength * 0.9 * (1.0 - dist * 1.8);
                        gl_FragColor = vec4(finalColor, alpha * texColor.a * (0.9 + depthGlow + coreBoost));
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: true,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // Create particle texture
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Radial gradient
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 220, 240, 0.98)');
            gradient.addColorStop(0.4, 'rgba(255, 180, 220, 0.95)');
            gradient.addColorStop(0.65, 'rgba(240, 140, 220, 0.85)');
            gradient.addColorStop(0.85, 'rgba(220, 100, 200, 0.6)');
            gradient.addColorStop(1, 'rgba(180, 60, 150, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        // Generate hand shape points from landmarks (creates filled hand silhouette)
        function generateHandShape(landmarks) {
            // Get contour points
            const contourPoints = HAND_CONTOUR_INDICES.map(idx => ({
                x: landmarks[idx].x,
                y: landmarks[idx].y
            }));
            
            // Create filled grid of points inside the hand contour
            const filledPoints = [];
            const gridSize = 0.03; // Grid resolution
            
            // Find bounding box
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            for (const p of contourPoints) {
                minX = Math.min(minX, p.x);
                maxX = Math.max(maxX, p.x);
                minY = Math.min(minY, p.y);
                maxY = Math.max(maxY, p.y);
            }
            
            // Create grid and test if points are inside hand contour
            for (let x = minX; x <= maxX; x += gridSize) {
                for (let y = minY; y <= maxY; y += gridSize) {
                    if (isPointInPolygon(x, y, contourPoints)) {
                        filledPoints.push({ x, y });
                    }
                }
            }
            
            return filledPoints;
        }
        
        // Point-in-polygon test (ray casting algorithm)
        function isPointInPolygon(x, y, polygon) {
            let inside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;
                
                const intersect = ((yi > y) !== (yj > y)) && 
                    (x < (xj - xi) * (y - yi) / (yj - yi + 1e-10) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }
        
        // Initialize hand tracking
        function initHandTracking() {
            loadingScreen.style.display = 'flex';
            
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults(onHandResults);
            
            // Camera setup
            const cameraUtils = new CameraUtils(videoElement, {
                onFrame: async () => {
                    try {
                        await hands.send({image: videoElement});
                    } catch (e) {
                        console.error('Tracking error:', e);
                    }
                },
                width: 480,
                height: 360,
                facingMode: "user"
            });
            
            startButton.addEventListener('click', async () => {
                try {
                    await cameraUtils.start();
                    uiContainer.style.opacity = '0';
                    setTimeout(() => {
                        uiContainer.style.display = 'none';
                        loadingScreen.style.display = 'none';
                        hud.classList.add('visible');
                    }, 600);
                    
                    setTimeout(checkHandPresence, handLostTimeout);
                } catch (error) {
                    console.error("Camera error:", error);
                    loadingScreen.style.display = 'none';
                    uiContainer.style.opacity = '1';
                    alert("Camera access required. Please use HTTPS and grant permission.");
                }
            });
        }
        
        // Process hand results and update particle targets
        function onHandResults(results) {
            const geometry = particles?.geometry;
            const material = particles?.material;
            if (!geometry || !material) return;
            
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                handDetected = false;
                handMorphStrength = Math.max(0, handMorphStrength - 0.1); // Smooth decay
                material.uniforms.handDetected.value = 0;
                material.uniforms.morphStrength.value = handMorphStrength;
                return;
            }
            
            handDetected = true;
            lastHandDetectionTime = Date.now();
            hud.classList.add('visible');
            
            // Smooth morph strength increase
            handMorphStrength = Math.min(1, handMorphStrength + 0.15);
            material.uniforms.handDetected.value = 1;
            material.uniforms.morphStrength.value = handMorphStrength;
            
            const landmarks = results.multiHandLandmarks[0];
            
            // Calculate hand center (average of wrist and finger bases)
            let centerX = 0, centerY = 0, centerZ = 0;
            const centerIndices = [0, 1, 2, 5, 9, 13, 17]; // Wrist and finger bases
            for (const idx of centerIndices) {
                centerX += landmarks[idx].x;
                centerY += landmarks[idx].y;
                centerZ += landmarks[idx].z;
            }
            centerX /= centerIndices.length;
            centerY /= centerIndices.length;
            centerZ /= centerIndices.length;
            
            // Update hand center position in 3D space
            handCenter.x = (centerX - 0.5) * 2 * 300;   // X: -300 to 300
            handCenter.y = -(centerY - 0.5) * 2 * 240;  // Y: inverted
            handCenter.z = centerZ * 350;               // Z: depth
            
            material.uniforms.handCenter.value.set(handCenter.x, handCenter.y, handCenter.z);
            
            // Calculate hand scale based on size
            const wrist = landmarks[0];
            const middleTip = landmarks[12];
            const handHeight = Math.hypot(wrist.x - middleTip.x, wrist.y - middleTip.y);
            handScale = Math.min(1.2, Math.max(0.6, handHeight * 8)); // Scale: 0.6 to 1.2
            material.uniforms.handScale.value = handScale;
            
            // Generate hand shape points (filled silhouette)
            handShapePoints = generateHandShape(landmarks);
            
            // Update target positions for particles
            const targetPositions = geometry.attributes.targetPosition.array;
            
            if (handShapePoints.length > 0) {
                // Map particles to hand shape points
                const pointsPerParticle = Math.max(1, Math.floor(handShapePoints.length / PARTICLE_COUNT));
                
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    // Get corresponding hand shape point (with wrapping)
                    const pointIndex = (i * pointsPerParticle) % handShapePoints.length;
                    const hp = handShapePoints[pointIndex];
                    
                    // Convert 2D hand coordinates to 3D particle positions
                    // X and Y from hand shape, Z with some depth variation
                    const baseZ = (landmarks[0].z - centerZ) * 400; // Base depth from wrist
                    
                    targetPositions[i * 3] = (hp.x - centerX) * 450 * handScale;     // X
                    targetPositions[i * 3 + 1] = -(hp.y - centerY) * 450 * handScale; // Y (inverted)
                    targetPositions[i * 3 + 2] = baseZ + (Math.sin(i * 0.1) * 30);    // Z with variation
                }
                
                geometry.attributes.targetPosition.needsUpdate = true;
            }
        }
        
        // Check hand presence
        function checkHandPresence() {
            if (!handDetected && Date.now() - lastHandDetectionTime > handLostTimeout) {
                hud.classList.remove('visible');
            }
            setTimeout(checkHandPresence, 2000);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (!renderer || !particles) return;
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update FPS
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                fpsCounter.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFrameTime = now;
            }
            
            // Update uniforms
            const material = particles.material;
            material.uniforms.time.value = time;
            material.uniforms.deltaTime.value = delta;
            material.uniforms.screenSize.value.set(window.innerWidth, window.innerHeight);
            
            // Subtle camera movement
            camera.position.x = Math.sin(time * 0.12) * 30;
            camera.position.y = Math.cos(time * 0.2) * 22;
            camera.position.z = 450 + Math.sin(time * 0.07) * 30;
            camera.lookAt(0, 0, 0);
            
            // Render
            renderer.render(scene, camera);
        }
        
        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            particles.material.uniforms.screenSize.value.set(window.innerWidth, window.innerHeight);
        }
        
        // Initialize
        function init() {
            initScene();
            initHandTracking();
            animate();
        }
        
        // Start on button click
        startButton.addEventListener('click', init);
    </script>
</body>
</html>
