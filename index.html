<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Hand Gesture Particles</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  video {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 140px;
    opacity: 0.25;
    z-index: 5;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* =====================
   THREE.JS (OPTIMIZED)
===================== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =====================
   PARTICLES
===================== */
const COUNT = window.innerWidth < 768 ? 1500 : 3000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

for (let i = 0; i < positions.length; i++) {
  positions[i] = (Math.random() - 0.5) * 200;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 1.4,
  color: 0x00ffff
});

const points = new THREE.Points(geometry, material);
scene.add(points);

/* =====================
   HAND TRACKING
===================== */
const video = document.getElementById("video");

let handX = 0, handY = 0;
let pinch = false;
let fist = false;

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  if (!res.multiHandLandmarks.length) return;

  const lm = res.multiHandLandmarks[0];

  // Palm movement
  handX = (lm[9].x - 0.5) * 2;
  handY = (0.5 - lm[9].y) * 2;

  // Pinch detection
  const dx = lm[4].x - lm[8].x;
  const dy = lm[4].y - lm[8].y;
  pinch = Math.sqrt(dx*dx + dy*dy) < 0.04;

  // Fist detection (average finger curl)
  fist =
    lm[8].y > lm[6].y &&
    lm[12].y > lm[10].y &&
    lm[16].y > lm[14].y &&
    lm[20].y > lm[18].y;
});

new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 480,
  height: 360
}).start();

/* =====================
   ANIMATION LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  points.rotation.x += handY * 0.04;
  points.rotation.y += handX * 0.04;

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < pos.length; i += 3) {
    if (fist) {
      pos[i] *= 0.99;
      pos[i + 1] *= 0.99;
      pos[i + 2] *= 0.99;
    } else {
      pos[i] += handX * 0.15;
      pos[i + 1] += handY * 0.15;
    }
  }

  if (pinch) {
    camera.position.z -= 1.5;
  } else {
    camera.position.z += 0.5;
  }

  camera.position.z = THREE.MathUtils.clamp(camera.position.z, 60, 200);

  geometry.attributes.position.needsUpdate = true;
  renderer.render(scene, camera);
}

animate();

/* =====================
   RESIZE
===================== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
